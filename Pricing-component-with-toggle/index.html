<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pricing component with toggle</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 15px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="anmo">
        <p>Anually</p>
        <input type="checkbox" name="switch" id="tog" onclick="monthly()">
        <p>Monthly</p>
      </div>
      <div class="cards">
        <div class="card bas">
          <h4>Basic</h4>
          <h2 id="basic">$199.99</h2>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3GB</p>
          <button class="btn">LEARN MORE</button>
        </div>
        <div class="card pro">
          <h4>Professional</h4>
          <h2 id="pro">$249.99</h2>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10GB</p>
          <button class="btn prof">LEARN MORE</button>
        </div>
        <div class="card basic">
          <h4 >Master</h4>
          <h2 id="master">$399.99</h2>
          <p>2TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20GB</p>
          <button class="btn">LEARN MORE</button>
        </div>
        <div class="card attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          <br>Coded by <a href="https://github.com/SandeepGumaste">Sandeep Gumaste</a>.
        </div>
      </div>
      


    </div>
    <script src="./app.js"></script>
  </body>
</html>
