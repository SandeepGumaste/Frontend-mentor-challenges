<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="/calculator-app-main/dist/assets/index.5a05d0d7.css">
  <title>Calculator </title>
</head>
<body class="bg-skin-base font-bold transition-all">
  <div class="m-6 max-w-max mx-auto">
      <!-- Title -->
    <div class="text-skin-screen pb-3 flex items-center justify-between">
      <h1 class="text-3xl">calc</h1>
      <div class="flex justify-between items-center gap-5 text-sm">
        <div class="uppercase pt-5">theme</div>
        <div id="theme-toggle" class="cursor-pointer">
          <div class="flex justify-around text-xs">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div id='ball-toggle' class="bg-skin-keypad rounded-full p-2 w-20 flex">
            <div class="rounded-full w-5 h-5 bg-skin-key-accent-2"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Screen -->
    <div id="screen" class="bg-skin-screen rounded-xl text-3xl text-skin-screen p-5 mb-5 pb-3 text-right">
      0
    </div>

    <!-- Keypad -->
    <div class="bg-skin-keypad rounded-xl grid grid-cols-4 gap-4 p-6">
      <!-- row 1 -->
      <div class="btn btn-base number">7</div>
      <div class="btn btn-base number">8</div>
      <div class="btn btn-base number">9</div>
      <div class="btn btn-accent-1" id='del-btn'>del</div>
      <!-- row 2 -->
      <div class="btn btn-base number">4</div>
      <div class="btn btn-base number">5</div>
      <div class="btn btn-base number">6</div>
      <div class="btn btn-base operator">+</div>
      <!-- row 3 -->
      <div class="btn btn-base number">1</div>
      <div class="btn btn-base number">2</div>
      <div class="btn btn-base number">3</div>
      <div class="btn btn-base operator">-</div>
      <!-- row 4 -->
      <div class="btn btn-base number">.</div>
      <div class="btn btn-base number">0</div>
      <div class="btn btn-base operator">/</div>
      <div class="btn btn-base operator">x</div>
      <!-- row 5 -->
      <div class="btn-wide btn-accent-1" id="reset-btn">reset</div>
      <div class="btn-wide btn-accent-2" id="equal-btn">=</div>
    </div>
    <!-- Keypad -->
  </div>
  <script src="/calculator-app-main/src/app.js"></script>
  <script src="/calculator-app-main/src/calc.js"></script>

</body>
</html>
